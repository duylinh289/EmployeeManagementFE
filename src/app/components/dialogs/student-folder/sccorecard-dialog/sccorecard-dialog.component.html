<div class="body">
  <mat-card style="width: 95%">
    <mat-card-title style="margin-bottom: 20px"></mat-card-title>
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <mat-label>Subjects</mat-label>
        <mat-select [(ngModel)]="selectedSubjectId">
          <input
            placeholder="Search..."
            matInput
            type="text"
            (keyup)="onKey($event.target)"
            class="example-input"
          />
          <mat-option
            *ngFor="let state of dataSubjectOut.data"
            [value]="state.SubjectId"
            >{{ state.SubjectName }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        style="margin-left: 40px"
        (click)="add()"
      >
        Add
      </button>
      <button
        mat-dialog-close
        mat-stroked-button
        color="accent"
        style="margin-left: 10px"
      >
        Done
      </button>
    </mat-card-content>
    <mat-card-content>
      <div>
        <table mat-table [dataSource]="dataSubject" matSort>
          <ng-container matColumnDef="SubjectId">
            <th mat-header-cell *matHeaderCellDef mat-soft-header>
              Subject Id
            </th>
            <td mat-cell *matCellDef="let row">{{ row.SubjectId }}</td>
          </ng-container>
          <ng-container matColumnDef="SubjectName">
            <th mat-header-cell *matHeaderCellDef mat-soft-header>
              Subject Name
            </th>
            <td mat-cell *matCellDef="let row">{{ row.SubjectName }}</td>
          </ng-container>
          <ng-container matColumnDef="RegularExam">
            <th mat-header-cell *matHeaderCellDef mat-soft-header>
              Regular Exam
            </th>
            <td mat-cell *matCellDef="let row">{{ row.RegularExam }}</td>
          </ng-container>
          <ng-container matColumnDef="MidtermExam">
            <th mat-header-cell *matHeaderCellDef mat-soft-header>
              Midterm Exam
            </th>
            <td mat-cell *matCellDef="let row">{{ row.MidtermExam }}</td>
          </ng-container>
          <ng-container matColumnDef="FinalExam">
            <th mat-header-cell *matHeaderCellDef mat-soft-header>
              Final Exam
            </th>
            <td mat-cell *matCellDef="let row">{{ row.FinalExam }}</td>
          </ng-container>
          <ng-container matColumnDef="AvgScore">
            <th mat-header-cell *matHeaderCellDef mat-soft-header>
              Avg Score
            </th>
            <td mat-cell *matCellDef="let row">{{ row.AvgScore }}</td>
          </ng-container>

          <ng-container matColumnDef="Edit">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              style="width: 30px"
            ></th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="edit(row)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="Delete">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              style="width: 30px"
            ></th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="warn" (click)="delete(row)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
