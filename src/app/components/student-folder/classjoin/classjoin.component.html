<div class="bg" *ngIf="isMenuVisible">
  <mat-drawer-container
    class="bg"
    autosize
    *ngIf="isMenuVisible"
    [hasBackdrop]="true"
  >
    <app-navbar></app-navbar>
    <div style="width: 80%; margin-top: 50px; margin: auto; padding: 20px">
      <h1>List Classes</h1>

      <mat-form-field style="margin-top: 20px; margin-bottom: 10px">
        <mat-placeholder>Enter class's id or name...</mat-placeholder>
        <input
          matInput
          type="search"
          #input
          (keyup.enter)="show(input.value)"
        />
        <button
          mat-button
          matSuffix
          mat-stroked-button
          aria-label="search"
          (click)="show(input.value)"
        >
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>

      <div>
        <table mat-table [dataSource]="dataClasses" matSort>
          <ng-container matColumnDef="ClassId">
            <th mat-header-cell *matHeaderCellDef mat-soft-header>
              Class Id
            </th>
            <td mat-cell *matCellDef="let row">{{ row.ClassId }}</td>
          </ng-container>
          <ng-container matColumnDef="ClassName">
            <th mat-header-cell *matHeaderCellDef mat-soft-header>
              Class Name
            </th>
            <td mat-cell *matCellDef="let row">{{ row.ClassName }}</td>
          </ng-container>
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef mat-soft-header>
              Description
            </th>
            <td mat-cell *matCellDef="let row">{{ row.Description }}</td>
          </ng-container>
          <ng-container matColumnDef="Grade">
            <th mat-header-cell *matHeaderCellDef mat-soft-header>
              Grade
            </th>
            <td mat-cell *matCellDef="let row">{{ row.Grade }}</td>
          </ng-container>
          <ng-container matColumnDef="CountStudents">
            <th mat-header-cell *matHeaderCellDef mat-soft-header>
              Students in class
            </th>
            <td mat-cell *matCellDef="let row">{{ row.CountStudents }}</td>
          </ng-container>

          <ng-container matColumnDef="Edit">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              style="width: 30px"
            ></th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-icon-button
                color="primary"
                (click)="edit(row)"
                [disabled]="isDisabled()"
              >
                <mat-icon>more</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of employees"
        >
        </mat-paginator>
      </div>
    </div>
    <mat-drawer #sidenav class="example-sidenav" mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="/account" [disabled]="role != 'Admin'"
          >Account</a
        >
        <a mat-list-item routerLink="/employee">Employee</a>
        <a mat-list-item routerLink="/chat-v2">Chat room</a>
        <a mat-list-item routerLink="/task" [disabled]="role == 'Employee'"
          >Task assignment</a
        >
      </mat-nav-list>
    </mat-drawer>
  </mat-drawer-container>
</div>
