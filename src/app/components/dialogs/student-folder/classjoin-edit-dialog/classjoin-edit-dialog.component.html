<div class="body">
  <mat-card style="width: 95%">
    <mat-card-title style="margin-bottom: 20px"></mat-card-title>
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <mat-label>Students</mat-label>
        <mat-select [(ngModel)]="selectedStudentCode">
          <input
            placeholder="Search..."
            matInput
            type="text"
            (keyup)="onKey($event.target)"
            class="example-input"
          />
          <mat-option
            *ngFor="let state of dataStudentOut.data"
            [value]="state.StudentCode"
            >{{ state.StudentName }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        style="margin-left: 40px"
        (click)="addstudent()"
      >
        Add
      </button>
      <button
        mat-dialog-close
        mat-stroked-button
        color="accent"
        style="margin-left: 10px"
      >
        Done
      </button>
    </mat-card-content>
    <mat-card-content>
      <div>
        <table mat-table [dataSource]="dataStudent" matSort>
          <ng-container matColumnDef="StudentCode">
            <th mat-header-cell *matHeaderCellDef mat-soft-header>
              Student Code
            </th>
            <td mat-cell *matCellDef="let row">{{ row.StudentCode }}</td>
          </ng-container>
          <ng-container matColumnDef="StudentName">
            <th mat-header-cell *matHeaderCellDef mat-soft-header>
              Student Name
            </th>
            <td mat-cell *matCellDef="let row">{{ row.StudentName }}</td>
          </ng-container>

          <ng-container matColumnDef="Delete">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              style="width: 30px"
            ></th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="warn" (click)="delete(row)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
