<h1 mat-dialog-title>Delete Employee</h1>
<div mat-dialog-content>
  Do you want to delete the employee "{{employeeDelete.EmployeeName}}"
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="warn" (click)="confirmDelete()">Yes, delete it for me!</button>
</div>
