<main>
  <div class="row mb-2 mt-5">
    <div class="col-sm-10 offset-1">
      <div class="row">
        <div class="col-md-9">
          <div class="input-group">
            <div class="custom-file">
              <input
                type="file"
                name="file"
                class="custom-file-input"
                id="inputGroupFile"
                required
                (change)="handleImport($event)"
                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
              />
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <button mat-raised-button color="primary" (click)="Save()">
            Save <i class="fa fa-download"></i>
          </button>
          <button
            mat-stroked-button
            mat-dialog-close
            color="accent"
            style="margin-left: 5px"
          >
            Done
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 offset-1">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">EmployeeName</th>
            <th scope="col">Email</th>
            <th scope="col">Gender</th>
            <th scope="col">DateOfBirth</th>
            <th scope="col">Error</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="dataEmployee.data.length; else elseBlock">
            <tr *ngFor="let item of dataEmployee.data; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ item.EmployeeName }}</td>
              <td>{{ item.Email }}</td>
              <td>{{ item.Gender }}</td>
              <td>{{ item.DateOfBirth }}</td>
              <td>{{ item.Error }}</td>
            </tr>
          </ng-container>
          <ng-template #elseBlock>
            <tr>
              <td colspan="6" class="text-center">Emty</td>
            </tr>
          </ng-template>
        </tbody>
      </table>
    </div>
  </div>
</main>
